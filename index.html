<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <script src="https://kit.fontawesome.com/4d9a4abad5.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="src/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/responsive.css"/>
    
    <script src="src/js/script.js" defer></script>

</head>

<body>
    <main>
        <section id="header">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-icon" class="trigger-copy" onclick="Notification()"><i class="fa-regular fa-copy"></i></button>
                    <button id="refresh-password"><i class="fa-solid fa-rotate"></i></button>
                </div>
            </div>

            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width: 100%;"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar senha:</h3>
            <div class="actions">
                <div class="password-lenght"> 
                    <p>Tamanho: <span id="password-lenght-text">16</span></p>
                    <input class="slider" type="range" name="password-lenght" id="password-length" value="16" min="8" max="64" >
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>   
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>   
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy-button" class="trigger-copy" onclick="Notification()">Copiar Senha</button>
        </div>

        <figure class="container-pop-up ">
            <div id="pop-up">
                    <p >Copiado!<i class="fa-regular fa-circle-check" style="color: #ffffff;"></i></p>
            </div>
        </figure>
        
    </main>

    <footer>
        <div>
            <div>
                <div id="icons">
                    <ul>                                
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-github" alt="GitHub"></i>
                            </a>
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-linkedin" alt="LinkedIn"></i></i>
                            </a>
                        </li>
                    </ul>
                    
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-instagram"alt="LinkedIn"></i>
                            </a>
                        </li>
                    </ul>
        
                    </ul>
                </div>
                <div >
                    <h4>Desenvolvido por <span>Yan Santos</span></h4>    
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
